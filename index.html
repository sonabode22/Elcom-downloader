<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elcom Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<header class="header">
    <h1>Elcom Downloader</h1>
    <p>أفضل موقع لتحميل المحتوى من أشهر المنصات</p>
    <div class="toggle-container">
        <label>الوضع الليلي:</label>
        <input type="checkbox" id="darkModeToggle">
    </div>
</header>

<section class="platforms">
    <h2>المنصات المدعومة</h2>
    <div class="icons">
        <img src="images/instagram.png" alt="Instagram">
        <img src="images/youtube.png" alt="YouTube">
        <img src="images/facebook.png" alt="Facebook">
        <img src="images/twitter.png" alt="Twitter">
        <img src="images/pinterest.png" alt="Pinterest">
    </div>
</section>

<section class="download-section">
    <h2>تحميل المحتوى</h2>
    <div id="drop-area">
        <p>اسحب وأسقط الملف هنا أو <span id="browse">اختر ملف</span></p>
        <input type="file" id="file-input" hidden>
    </div>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <button id="upload-btn">رفع الملف</button>
</section>

<section class="contact">
    <h2>تواصل معنا</h2>
    <form id="contact-form">
        <input type="text" id="name" placeholder="اسمك" required>
        <input type="email" id="email" placeholder="بريدك الإلكتروني" required>
        <textarea id="message" placeholder="رسالتك" required></textarea>
        <button type="submit">إرسال</button>
    </form>
    <p>تابعنا على:</p>
    <a href="https://www.instagram.com/elcomengineering" target="_blank">@elcomengineering</a><br>
    <a href="https://www.instagram.com/ln6ie" target="_blank">@ln6ie</a>
</section>

<footer class="footer">
    <p>تم الإعداد بواسطة المهندس عبدالله كريم</p>
</footer>

</body>
</html>
