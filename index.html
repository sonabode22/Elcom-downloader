<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELCOM Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>ELCOM Downloader</h1>
        </div>
        <div class="dark-mode-toggle">
            <button id="darkModeToggle"><i class="fas fa-moon"></i> تمكين الوضع المظلم</button>
        </div>
    </header>

    <section class="content">
        <div class="intro">
            <h2>تحميل المحتوى من منصات مختلفة بسهولة</h2>
            <p>ادخل الرابط وقم باختيار نوع المحتوى لتنزيله.</p>
        </div>

        <div class="platforms">
            <!-- منصات التحميل -->
            <div class="platform instagram">
                <i class="fab fa-instagram fa-4x"></i> 
                <h3>إنستجرام</h3>
                <input type="text" placeholder="أدخل رابط الصورة أو الفيديو">
                <button>تحميل</button>
            </div>

            <div class="platform youtube">
                <i class="fab fa-youtube fa-4x"></i> 
                <h3>يوتيوب</h3>
                <input type="text" placeholder="أدخل رابط الفيديو">
                <button>تحميل</button>
            </div>

            <div class="platform facebook">
                <i class="fab fa-facebook fa-4x"></i> 
                <h3>فيسبوك</h3>
                <input type="text" placeholder="أدخل رابط الصورة أو الفيديو">
                <button>تحميل</button>
            </div>

            <div class="platform pinterest">
                <i class="fab fa-pinterest fa-4x"></i> 
                <h3>بينترست</h3>
                <input type="text" placeholder="أدخل رابط الصورة أو الفيديو">
                <button>تحميل</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 ELCOM Downloader. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
